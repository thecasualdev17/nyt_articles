name: nyt_articles
description: Simple Flutter Project Consuming NYT API

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get_it: ^7.2.0
  equatable: ^2.0.3
  dio: ^4.0.6
  json_annotation: ^4.5.0
  flutter_hooks: ^0.18.4
  hooks_riverpod: ^1.0.4
  shimmer: ^2.0.0
  intl: ^0.17.0
  url_launcher: ^6.1.2
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.1.11
  json_serializable: ^6.2.0
  source_gen: ^1.2.2

flutter:
  uses-material-design: true
  fonts:
    - family: CenturyOldStyleAllCaps
      fonts:
        - asset: assets/fonts/century_old_style_caps/Century-Old-Style-Caps.ttf
    - family: CenturyOldStyle
      fonts:
        - asset: assets/fonts/century_old_style/Century-Old-Style-Std.otf
  assets:
    - assets/images/branding/